version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # (เราจะเพิ่ม service ของ spring ด้านล่างเมื่อพร้อม)

  app:
    build:
      context: ./devrobot
      dockerfile: Dockerfile
    container_name: devrobot_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "demo_user"
      SPRING_DATASOURCE_PASSWORD: "demo_pass"
    ports:
      - "8080:8080"

volumes:
  mysql_data:

